name: Continuous Deployment - Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install & Test Backend
      - name: Install & Test Backend
        working-directory: backend
        run: |
          npm ci
          npm run lint
          npm test

      # Step 4: Install & Test Frontend
      - name: Install & Test Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run lint
          npm run build

      # Step 5: Build Docker Images (Staging)
      - name: Build Docker Images (Staging)
        run: |
          docker build -t shoplite-backend:staging ./backend
          docker build -t shoplite-frontend:staging ./frontend

      # Step 6: Security scan
      - name: Scan Backend Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: shoplite-backend:staging
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Scan Frontend Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: shoplite-frontend:staging
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      # Step 7: Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 8: Azure Container Registry Login (Staging)
      - name: Azure Container Registry Login (Staging)
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Step 9: Push Docker Images (Staging)
      - name: Push Docker Images (Staging)
        run: |
          docker tag shoplite-backend:staging ${{ secrets.ACR_LOGIN_SERVER }}/shoplite-backend:staging
          docker tag shoplite-frontend:staging ${{ secrets.ACR_LOGIN_SERVER }}/shoplite-frontend:staging
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/shoplite-backend:staging
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/shoplite-frontend:staging

      # Step 10: Deploy Backend (Staging)
      - name: Deploy Backend (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: shoplite-backend-staging
          images: ${{ secrets.ACR_LOGIN_SERVER }}/shoplite-backend:staging

      # Step 11: Deploy Frontend (Staging)
      - name: Deploy Frontend (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: shoplite-frontend-staging
          images: ${{ secrets.ACR_LOGIN_SERVER }}/shoplite-frontend:staging
